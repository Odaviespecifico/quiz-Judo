<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="quiz.js"></script><link href="quiz.css" rel="stylesheet"></head>
<body>
    <div class="card">
        <div class="card-header">
            <div>
                <h1 class="card-title">Carregando Quiz...</h1>
                <p class="card-text">Carregando Pergunta...</p>
            </div>
            <div class="card-header-right">
                <span class="card-level">Iniciante</span>
                <div class="clock">
                    <img src="https://img.icons8.com/?size=100&id=AOY94AyMQPT2&format=png&color=000000" alt="Clock image" height="16px" width="16px">
                    <span class="time">00:00</span>
                </div>
            </div>
        </div>

        <div class="card-progress">
            <div class="card-progress-question">
                <span class="pergunta">Pergunta 1 de </span>
                <span class="respondidas">0 Respondidas</span>
            </div>
            <div class="progress">
                <div class="current-progress"></div>
            </div>
        </div>
    </div>
    <div class="card">
        <h2>Carregando Perguntas</h2>
        <button class="option" data-id="0">
            <div>A</div>
            <textarea disabled class="option-content">carregando alternativas...</textarea>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#7fc09a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="check_green" aria-hidden="true"><path d="M21.801 10A10 10 0 1 1 17 3.335"></path><path d="m9 11 3 3L22 4"></path></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#e07f83" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="incorrect_red" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><path d="m15 9-6 6"></path><path d="m9 9 6 6"></path></svg>
        </button>
        <button class="option" data-id="1">
            <div>B</div>
            <textarea readonly class="option-content" >carregando alternativas...</textarea>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#7fc09a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="check_green" aria-hidden="true"><path d="M21.801 10A10 10 0 1 1 17 3.335"></path><path d="m9 11 3 3L22 4"></path></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#e07f83" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="incorrect_red" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><path d="m15 9-6 6"></path><path d="m9 9 6 6"></path></svg>
        </button>
        <button class="option" data-id="2">
            <div>C</div>
            <textarea readonly class="option-content">carregando alternativas...</textarea>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#7fc09a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="check_green" aria-hidden="true"><path d="M21.801 10A10 10 0 1 1 17 3.335"></path><path d="m9 11 3 3L22 4"></path></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#e07f83" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="incorrect_red" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><path d="m15 9-6 6"></path><path d="m9 9 6 6"></path></svg>
        </button>
        <button class="option" data-id="3">
            <div>D</div>
            <textarea readonly class="option-content">carregando alternativas...</textarea>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#7fc09a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="check_green" aria-hidden="true"><path d="M21.801 10A10 10 0 1 1 17 3.335"></path><path d="m9 11 3 3L22 4"></path></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#e07f83" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="incorrect_red" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><path d="m15 9-6 6"></path><path d="m9 9 6 6"></path></svg>
        </button>
        <div class="explicar">
            <span class="icon">!</span>
            <div class="text">
                <h2>Explico</h2>
                <p>Explicação da questão</p>
            </div>
        </div>
    </div>
    <div>
        <button class="next">Próxima pergunta</button>
    </div>
</body>
</html>
